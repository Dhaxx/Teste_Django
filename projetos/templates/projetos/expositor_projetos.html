{% load static %}
<link rel="stylesheet" href="{% static "global/css/style.css" %}">
<link rel="stylesheet" href="{% static 'projetos/css/projetos.css' %}".css">
{% if projetos %}
<div class="session-container-white inline" id="realized-projects">
    <div class="session-title-container">
        <h2 class="session-title">Projetos Realizados</h2>
    </div>
    <div class="session-container-white">
        <div class="realized-projects-minified">
            <div id="items">
                {% for projeto in projetos_realizados %}
                <a href="{% url 'detalhes_projeto' titulo=projeto.titulo %}">
                    <div class="item">
                        <img src="{{ projeto.miniatura.url }}" alt="{{ projeto.titulo }}"/>
                        <h5>{{ projeto.titulo }}</h5>
                        <h6>{{ projeto.cidade }}</h6>
                    </div>
                </a>
                {% endfor %}
            </div>
            <div class="button-container">
              <a href="{% url "projetos" %}"><button class="botao gray">Ver mais</button></a> 
          </div>
        </div>
    </div>
</div>
{% endif %}
